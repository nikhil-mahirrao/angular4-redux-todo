<h6> Create Todo:</h6>
<form (ngSubmit)="onSave()" #todoForm="ngForm">
  <div class="form-row">
    <div class="col-auto">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Description" 
        id="description" 
        name="description"
        [(ngModel)]="model.description" 
        #description="ngModel">
    </div>
    <div class="col-auto">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Responsible"
        id="responsible" 
        name="responsible"  
        [(ngModel)]="model.responsible" 
        #responsible="ngModel">
    </div>
    <div class="col-auto">
      <select 
        class="form-control"
        id="priority"
        [(ngModel)]="model.priority"
        name="priority"
        #priority="ngModel">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
